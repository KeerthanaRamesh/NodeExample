<div class="container" style="  background: aquamarine; margin: 5%; padding-left: 33%; padding-bottom: 10%; padding-top: 4%;">
  <h1>Login</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name:</label>
      <br>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email"  placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
    <br>
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <br>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <br>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
       <a href="#index"><button type="submit" class="btn btn-default">Submit</button></a><br>
       <a href="https://accounts.google.com/ServiceLogin?sacu=1&scc=1&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&hl=en&service=mail#identifier">Forgot Password?</a>
      </div>
    </div>
  </form>
</div>
